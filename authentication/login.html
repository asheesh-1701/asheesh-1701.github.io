<md-content  ng-controller="LoginController as lc" layout-fill>
    <div layout="row" layout-align="center center" layout-fill>
        <form name="loginForm" class="md-whiteframe-1dp md-padding" layout="column" layout-align="center strech" flex-gt-md="40" flex-lt-md="80" flex-xs="80">
            <div class="title" layout-align="center" layout flex>Login</div>
            <br/>
            <md-input-container class="md-block">
                <label>Username</label>
                <input minlength="3" required name="username" ng-model="lc.credentials.username">
                <div ng-messages="loginForm.username.$error">
                    <div ng-message="required">username is required.</div>
                    <div ng-message="minlength">username must be more than 3 characters long.</div>
                </div>
            </md-input-container>
            <md-input-container class="md-block">
                <label>Password</label>
                <input minlength="8" required name="password" ng-model="lc.credentials.password">
                <div ng-messages="loginForm.password.$error">
                    <div ng-message="required">password is required.</div>
                    <div ng-message="minlength">password must be more than 8 characters long.</div>
                </div>
            </md-input-container>
            <div layout-align="end" layout flex>
                <md-button type="button"
                           class="md-primary md-raised md-hue-1"
                           ui-sref="wipfliway">Go to WipfliWay</md-button>
                <md-button type="submit"
                           class="md-primary" ng-class="{'md-raised md-hue-1': loginForm.$dirty && loginForm.$valid}"
                           ng-click="lc.authenticate();">Login</md-button>
            </div>
        </form>
    </div>
</md-content>
