<div ng-controller="QuizListController as qlc" ng-cloak>
    <md-progress-linear md-mode="indeterminate" ng-hide="qlc.quizes.length >0"></md-progress-linear>
    <md-content class="md-padding">
        <div  layout="column" layout-gt-sm="row" layout-wrap>
            <div  ng-repeat="quiz in qlc.quizes" flex-gt-sm="50" flex="100">
                <md-card>
                    <md-card-title >
                        <md-card-title-text>
                            <span class="md-headline" ng-bind="quiz.title"></span>
                            <span class="md-subhead"  ng-bind="quiz.description"></span>
                        </md-card-title-text>
                        <md-card-title-media>
                            <div class="md-media-lg card-media"></div>
                        </md-card-title-media>
                    </md-card-title>
                    <md-card-actions layout="row" layout-align="end center">
                        <md-button>Take Quiz</md-button>
                    </md-card-actions>
                </md-card>
            </div>
        </div>

    </md-content>
</div>
