<div ng-controller="WipfliWayReportsController as wwrc" ng-cloak>
    <md-progress-linear md-mode="indeterminate" ng-hide="wwrc.appreciations.length >0"></md-progress-linear>
    <md-content class="md-padding">
        <div  layout="column" layout-gt-sm="row" layout-wrap>
            <div  ng-repeat="appreciation in wwrc.appreciations" flex-gt-sm="50" flex="100">
                <md-card>
                    <md-card-title >
                        <md-card-title-text>
                            <span class="md-headline" ng-bind="appreciation.receiver"></span>
                            <span class="md-subhead"  ng-bind="appreciation.reason"></span>
                            <span class="md-headline" ng-bind="appreciation.sender"></span>
                        </md-card-title-text>
                    </md-card-title>
                    <md-card-actions layout="row" layout-align="end center">
                        <md-button class="md-warn md-raised md-hue-1" ng-click="wwrc.deleteAppreciation($event, appreciation)">Delete</md-button>
                    </md-card-actions>
                </md-card>
            </div>
        </div>

    </md-content>
</div>
